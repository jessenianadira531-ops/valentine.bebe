<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>for bebe ðŸ’–</title>

<style>
body {
  margin: 0;
  padding: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ffb6d9, #ffcce6, #ffd6f5);
  font-family: 'Comic Sans MS', cursive;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  text-align: center;
}

.container {
  background: rgba(255,255,255,0.8);
  padding: 40px;
  border-radius: 25px;
  box-shadow: 0 0 30px rgba(255,0,128,0.3);
  max-width: 500px;
}

h1 {
  color: #ff3399;
  margin-bottom: 20px;
}

button {
  padding: 12px 25px;
  border: none;
  border-radius: 20px;
  background: #ff66b2;
  color: white;
  font-size: 18px;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  transform: scale(1.1);
  background: #ff3399;
}

#message {
  margin-top: 25px;
  font-size: 20px;
  color: #cc0066;
  min-height: 120px;
}

/* hati jatuh */
.heart {
  position: absolute;
  font-size: 20px;
  animation: fall 6s linear infinite;
}

@keyframes fall {
  0% { top: -10px; opacity: 1; }
  100% { top: 100vh; opacity: 0; }
}
</style>
</head>

<body>

<div class="container">
  <h1>hi bebe ðŸ’–</h1>
  <p>aku ada sesuatu buat kamu...</p>
  <button onclick="startMessage()">pencet aku ðŸ’•</button>
  <div id="message"></div>
</div>

<script>
const text = 
"makasih ya udah selalu ada buat aku ðŸ˜˜\n\n" +
"aku bangga banget sama kamu, aku bersyukur punya kamu ðŸ’•\n\n" +
"jangan cape sama aku yaa...\n" +
"jangan pernah tinggalin aku ðŸ¥º\n\n" +
"aku sayang kamu selalu, love u bebeee ðŸ’–";

let i = 0;
function startMessage() {
  const msg = document.getElementById("message");
  msg.innerHTML = "";
  i = 0;
  typeEffect();
}

function typeEffect() {
  const msg = document.getElementById("message");
  if (i < text.length) {
    msg.innerHTML += text.charAt(i) === "\n" ? "<br>" : text.charAt(i);
    i++;
    setTimeout(typeEffect, 40);
  }
}

/* hati jatuh random */
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerText = "ðŸ’–";
  heart.style.left = Math.random() * window.innerWidth + "px";
  heart.style.fontSize = (15 + Math.random() * 20) + "px";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}
setInterval(createHeart, 400);
</script>

</body>
